
		<table datatable="ng" class="row-border hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOI DI</th>
					<th>NOI DEN</th>
					<th>NGAY</th>
					<th>GIO</th>
					<th>HANG</th>
					<th>MUC GIA</th>
					<th>SO LUONG GHE</th>
					<th>GIA VE</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="flight in listFlights">
					<td>{{flight.MA}}</td>
					<td>{{flight.NOIDI}}</td>
					<td>{{flight.NOIDEN}}</td>
					<td>{{flight.NGAY}}</td>
					<td>{{flight.GIO}}</td>
					<td>{{flight.HANG}}</td>
					<td>{{flight.MUCGIA}}</td>
					<td>{{flight.SOLUONGGHE}}</td>
					<td>{{flight.GIABAN}}</td>

			</tbody>
		</table>
