<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Airline Management</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.6 -->
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
	<!-- DataTables -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="./bower_components/angular-datatables/dist/css/angular-datatables.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="./dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="./dist/css/skins/skin-black.min.css">
</head>
<body class="hold-transition skin-black sidebar-mini">
	<div class="wrapper">
		<!-- Main Header -->
		<ng-include src="'./template/header.html'"></ng-include>
		<!-- Left side column. contains the logo and sidebar -->
		<ng-include src="'./template/sidebar.html'"></ng-include>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Admin</a></li>
					<li class="active">Database</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content" style="margin-top: 5vh">

				<div ui-view = "subview"></div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<ng-include src="'./template/footer.html'"></ng-include>



	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED JS SCRIPTS -->
	
	<!-- jQuery 2.2.3 -->
	<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="./bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/app.min.js"></script>
	<!--Angular 1.5.8-->
	<script src="./bower_components/angular/angular.js"></script>
	<script src="./app.module.js"></script>
	<script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="./bower_components/angular-datatables/dist/angular-datatables.min.js"></script>
	<script src="./app.route.js"></script>
	<script src="./components/flightController.js"></script>

</body>
</html>
