<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đặt Vé Máy Bay</title>
	<link rel="stylesheet" type="text/css" href="./bower_components/materialize/dist/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="./bower_components/sweetalert/dist/sweetalert.css">
	<link rel="stylesheet" href="./style/style.css">
</head>
<body ng-app="mainApp" ng-controller="mainCtr">
	<div class="header">
		<h1 class="center">Đặt vé máy bay</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<li class="tab col s3" ng-class="{'disabled' : step != 1 }"><a class="active" href="#tab1">Chọn Chuyến Bay</a></li>
					<li class="tab col s3" ng-class="{'disabled' : step != 2 }"><a  href="#tab2" ng-click="initInputDelay()">Thông Tin Hành Khách</a></li>
					<li class="tab col s3" ng-class="{'disabled' : step != 3 }"><a href="#tab3">Hoàn Tất Thanh Toán</a></li>
				</ul>
				<div class="progress" ng-show='isWait'>
					<div class="indeterminate"></div>
				</div>
			</div>
			<div id="tab2" class="col s12">
				<ng-include src="'./html/nhap-thong-tin.html'" scope="" onload="initInput()"></ng-include>
			</div>
			<div id="tab1" class="col s12">
				<ng-include src="'./html/chon-chuyen-bay.html'" scope="" onload="initInput()"></ng-include>
			</div>
			<div id="tab3" class="col s12">Hoàn Tất Thanh Toán</div>
		</div>
	</div>
	
	<script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./bower_components/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript" src="./bower_components/materialize/dist/js/materialize.js"></script>
	<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="./script/configs/config.js"></script>
	<script type="text/javascript" src="./script/factories/mainService.js"></script>
	<script type="text/javascript" src="./script/factories/ui-service.js"></script>
	<script type="text/javascript" src="./script/controllers/main-controller.js"></script>
</body>
</html>
